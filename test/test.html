<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<script>

function checkCookie() {
  let user = Cookies.get('name') ;
  if ( user !== undefined ) {
    alert("Welcome again " + user);
  } else {
     user = prompt("Please enter your name:","");
     if (user != "" && user != null) {
      //Cookies.set("name", user);
      document.cookie = "name=" + user + "; expires=Thu, 18 Dec 2020 12:00:00 UTC; path=/";
     }
  }
}
</script>
</head>

<body onload="checkCookie()"></body>

</html>
