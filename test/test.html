<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="test.js"></script>
    <script src="../js/cookies_manager.js"></script>
  </head>
  <body onload="CheckCredentials()">
    <div id="result" style="border-color: blue;"></div>
    <!--Login Modal --------------------------------------------->
    <div class="modal fade" id="login-modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username"><br><br>
            
              <label for="password">Password:</label>
              <input type="password" id="password" name="password"><br><br>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="CheckCredentials()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------->
    <button type="button" onclick="CheckCookie()">Check Cookie</button>
    <button type="button" onclick="DeleteCookie()">Delete Cookie</button>
  </body>
</html>
